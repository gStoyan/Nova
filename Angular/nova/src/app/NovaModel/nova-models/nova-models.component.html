

<div *ngIf = "novaModels">
<ul class="list-group">
  <div *ngFor = "let novaModel of novaModels.value">
  <li  class="list-group-item d-flex justify-content-between align-items-center">
   <a routerLink= "/NovaModel/{{novaModel.id}}">{{novaModel.name}}</a>
   <div *ngIf="novaModel.texts[0]!==undefined">
    <span class="badge badge-primary badge-pill">{{novaModel.texts[novaModel.texts.length-1].title}}</span>
   </div>
  </li>
  </div>
</ul>
</div>
